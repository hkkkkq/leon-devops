            }
            proxy_pass http://node188core;
        }
        location @odds210second {
            add_header expire-tag "o2 10s";
            proxy_buffering        on;           
            proxy_cache_valid      200  10s;
            proxy_cache            cache_odds2;
            proxy_cache_key $uri$is_args$args;
            proxy_pass http://node188core;
        }
                
