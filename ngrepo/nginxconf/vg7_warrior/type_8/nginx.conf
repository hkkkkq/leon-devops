        location /odds2/m/ {
            proxy_buffering        on;           
            proxy_cache_valid      200  60s;
            proxy_cache            cache_odds2;
            proxy_cache_key $uri$is_args$args;
            add_header expire-tag "o2 60s";

            error_page 410 = @odds210second;

            if ($arg_pt = "4") {		
                return 410;
            }
            if ($arg_iip = "true") {		
                return 410;
            }
            if ($arg_reqUrl ~ "/sport/") {
                return 410;
            }
            if ($arg_reqUrl ~ "/in-play/") {
                return 410;
            }
            proxy_pass http://node188core;
        }
        location /odds2/d/ {
            proxy_buffering        on;           
            proxy_cache_valid      200  60s;
            proxy_cache            cache_odds2;
            proxy_cache_key $uri$is_args$args;
